<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashcard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btn">Add Question</button>
    <div class="qBox">Question
        <div class="erBox">Cannot Add Empty Values
        </div>
        <span id="closeIcon">X</span>
        <br>
        <textarea name="firstTextarea" id="firstTextarea" cols="35" rows="5"></textarea>
        <br>
        Answer
        <br>
        <textarea name="secondTextarea" id="secondTextarea" cols="35" rows="5"></textarea>
        <br>
        <button class="save">Save</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
